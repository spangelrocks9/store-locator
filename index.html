<!DOCTYPE html>
<html>

<head>
    <title>Store Locator</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip code..."/>
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>Koteshwor 7, Sanepa</span>
                        <span>Kathmandu, Province 3</span>
                    </div>
                    <div class="store-phone-number">+977-1-551234567</div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">1</div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo-gITI2ZWY9tmQRAYYRlSAM4yCP8Sb3g&callback=initMap">
        </script>
</body>

</html>
